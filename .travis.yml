language: objective-c
xcode_workspace: MBEventHandling.xcworkspace
osx_image: xcode8.3

git:
  depth: 1
  submodules: false

before_install:
  - git submodule update --init

install:
  - gem install xcpretty --no-rdoc --no-ri --no-document --quiet

script:
  - ./BuildControl/bin/travisBuildHelper.sh build iOS
  - ./BuildControl/bin/travisBuildHelper.sh test iOS
  - ./BuildControl/bin/travisBuildHelper.sh build macOS
  - ./BuildControl/bin/travisBuildHelper.sh test macOS
  - ./BuildControl/bin/travisBuildHelper.sh build tvOS
  - ./BuildControl/bin/travisBuildHelper.sh test tvOS
  - ./BuildControl/bin/travisBuildHelper.sh build watchOS

after_failure:
  - test -f "MBEventHandling-iOS-build.log" && tail -n 2500 "MBEventHandling-iOS-build.log"
  - test -f "MBEventHandling-iOS-test.log" && tail -n 2500 "MBEventHandling-iOS-test.log"
  - test -f "MBEventHandling-iOS-test.log" && LINE_BEFORE=`cat "MBEventHandling-iOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "MBEventHandling-iOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "MBEventHandling-macOS-build.log" && tail -n 2500 "MBEventHandling-macOS-build.log"
  - test -f "MBEventHandling-macOS-test.log" && tail -n 2500 "MBEventHandling-macOS-test.log"
  - test -f "MBEventHandling-macOS-test.log" && LINE_BEFORE=`cat "MBEventHandling-macOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "MBEventHandling-macOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "MBEventHandling-tvOS-build.log" && tail -n 2500 "MBEventHandling-tvOS-build.log"
  - test -f "MBEventHandling-tvOS-test.log" && tail -n 2500 "MBEventHandling-tvOS-test.log"
  - test -f "MBEventHandling-tvOS-test.log" && LINE_BEFORE=`cat "MBEventHandling-tvOS-test.log" | grep -n "IDETestOperationsObserverDebug. Writing diagnostic log for test session to." | awk -F':' '{print $1}'` && LINE=`expr $LINE_BEFORE + 1` && LOG_FILE=`head -n $LINE "MBEventHandling-tvOS-test.log" | tail -n 1` && cat "$LOG_FILE"
  - test -f "MBEventHandling-watchOS-build.log" && tail -n 2500 "MBEventHandling-watchOS-build.log"

